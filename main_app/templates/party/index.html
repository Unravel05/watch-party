{% extends 'base.html' %}
{% block content %}




  
<div class="containers">
  <div class="section">
   <div class="row">
    
      <div class="col s6 m5">
        <h1>Movies</h1>
        {% for movie in movies %}
        <div class="card center">
            <div class="card-content center white-text">
              <a href="{% url 'movie_detail' movie.id %}">
                  <span class="card-title">{{ movie.title }}</span>
                  <div class="card-image responsive-img" style="width: 18rem;">
                    <img src="https://image.tmdb.org/t/p/w200{{ movie.poster }}">
                  </div>
              </a>
            </div>
        </div>
        {% endfor %}
      </div>

      <div class="col s6 m5">
        <h1>Shows</h1>
        {% for show in shows %}
        <div class="card center">
          <div class="card-content center white-text">
            <a href="{% url 'show_detail' show.id %}">
                <span class="card-title">{{ show.title }}</span>
                <div class="card-image responsive-img" style="width: 18rem;">
                  <img src="https://image.tmdb.org/t/p/w200{{ show.poster }}">
                </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>






{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <title>Watch Party</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Strike&family=Send+Flowers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'scss/materialize.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header class=“navbar-fixed”>
        <nav class="">
            <div class=“nav-wrapper”>
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo">
                        <img id="logo" src="{% static 'images/Logo.jpg' %}" alt="logo">
                    </a></li>
                </ul>
                <ul class="right">
                  <li><a href="{% url 'about' %}">About Us</a></li>
                  <li><a href="{% url 'all_media' %}">All Media</a></li>
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'party' %}">My Watch Party</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn brown-text">Logout</button>
                        </form>
                    </li>
                  {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                  {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <div class="background-image">
        
    </div>
    <main class=“container”>
        {% block content %}
        {% endblock %}
    </main>
    <footer class=“page-footer”>
        <footer>All Rights Reserved, &copy; 2024 Watch Party</footer>  
    </footer>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <title>Watch Party</title>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css”>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src=“https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js”></script>
</head>
<body>
    <header class=“navbar-fixed”>
        <nav>
            <div class=“nav-wrapper”>
                <ul>
                    <li><a href="" class="left brand-logo">&nbsp;&nbsp;Home</a></li>
                </ul>
                <ul class="right">
                  <li><a href="{% url 'about' %}">About</a></li>
                  <li><a href="{% url 'all_tv_shows' %}">All TV Shows</a></li>
                  <li><a href="{% url 'all_movies' %}">All Movies</a></li>
                  {% if user.is_authenticated %}
                  <li>
                      <li><a href="{% url 'my_profile' %}">&nbsp;&nbsp;Profile</a></li>
                      <form action="{% url 'logout' %}" method="POST">
                          {% csrf_token %}
                          <button type="submit" class="btn">Logout</button>
                        </form>
                    </li>
                  {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                  {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class=“container”>
        {% block content %}
        {% endblock %}
    </main>
    <footer class=“page-footer”>
        <footer>All Rights Reserved, &copy; 2024 Watch Party</footer>  
    </footer>
</body>
</html>
